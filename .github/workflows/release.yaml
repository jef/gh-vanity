name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup release please
        id: release
        uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
          package-name: gh-vanity
  upload_assets:
    name: Upload release assets
    needs: release
    runs-on: ubuntu-latest
    if: needs.release.outputs.release_created
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.19'
      - name: Build release assets
        run: make dist
      - name: Upload Windows asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./dist/gh-vanity-windows-amd64.exe
          asset_name: gh-vanity-windows-amd64.exe
          asset_content_type: application/octet-stream
      - name: Upload Linux asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./dist/gh-vanity-linux-amd64
          asset_name: gh-vanity-linux-amd64
          asset_content_type: application/octet-stream
      - name: Upload macOS asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./dist/gh-vanity-darwin-amd64
          asset_name: gh-vanity-darwin-amd644
          asset_content_type: application/octet-stream
